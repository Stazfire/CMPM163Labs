<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();
            var geometry2 = new THREE.BoxGeometry();
            var geometry3 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
            var material2 = new THREE.MeshBasicMaterial( {color: 0xff0000} );
            var material3 = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
            var cube = new THREE.Mesh(geometry, material);
            var cube2 = new THREE.Mesh(geometry2, material2);
            var cube3 = new THREE.Mesh(geometry3, material3);
            scene.add(cube);
            scene.add(cube2);
            scene.add(cube3);
            camera.position.z = 5; //this moves the camera towards the viewer


            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);

                geometry.rotateX(0.01);
                geometry.rotateY(0.01);
                geometry2.rotateX(0.09);
                geometry2.rotateY(0.09);
                geometry2.rotateZ(0.09);
                geometry3.rotateX(0.02);
                geometry3.rotateY(0.02);
                geometry3.rotateZ(0.02);
                geometry2.translate( 0.01, 0, 0 );
                geometry2.scale( 1, 1, 1 );
                geometry3.translate( -0.01, 0, 0 );
                geometry3.scale( 1.01, 1.01, 1 );


            }
            animate();

		</script>
	</body>
</html>
